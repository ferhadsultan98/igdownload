<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Yükləmə</title>
    <style>

        body {
            background-color: #121212; 
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #ff69b4, #ff8c00, #ff1493, #1e3a8a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

         @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.8rem;
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8);
            width: 100%;
            height: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #fff;
        }

        form input {
            width: 80%;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            margin-top: 5px;
        }

        form .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #1e3a8a;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #334e9e;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }


        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1.5rem;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(calc(100vh + 10px));
            }
        }

        /* Kar Tanesi Animasyonu */
        .snowflake:nth-child(odd) {
            animation-duration: 10s;
            animation-delay: -2s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
            animation-delay: 0s;
        }

    </style>
</head>
<body>


    <div class="snowflakes">
        <div class="snowflake" style="left: 10%; animation-duration: 12s; animation-delay: 0s;">❄</div>
        <div class="snowflake" style="left: 25%; animation-duration: 14s; animation-delay: -2s;">❄</div>
        <div class="snowflake" style="left: 40%; animation-duration: 16s; animation-delay: -4s;">❄</div>
        <div class="snowflake" style="left: 60%; animation-duration: 18s; animation-delay: -6s;">❄</div>
        <div class="snowflake" style="left: 75%; animation-duration: 20s; animation-delay: -8s;">❄</div>
        <div class="snowflake" style="left: 15%; animation-duration: 22s; animation-delay: -10s;">❄</div>
        <div class="snowflake" style="left: 27%; animation-duration: 24s; animation-delay: -12s;">❄</div>
        <div class="snowflake" style="left: 34%; animation-duration: 36s; animation-delay: -14s;">❄</div>
        <div class="snowflake" style="left: 46%; animation-duration: 28s; animation-delay: -16s;">❄</div>
        <div class="snowflake" style="left: 71%; animation-duration: 30s; animation-delay: -18s;">❄</div>
        <div class="snowflake" style="left: 95%; animation-duration: 32s; animation-delay: -20s;">❄</div>
        <div class="snowflake" style="left: 82%; animation-duration: 34s; animation-delay: -22s;">❄</div>
        <div class="snowflake" style="left: 69%; animation-duration: 36s; animation-delay: -24s;">❄</div>
    </div>

    <div class="container">
        <h1>Instagram Yükləmə Tətbiqi</h1>
        <form action="/download" method="POST">
            <div class="form-group">
                <label for="url">Instagram Linki</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Linki bura yapışdır" required>
            </div>
            <button type="submit" class="btn btn-primary">Yüklə</button>
        </form>

     
        {% if error %}
        <div class="alert" role="alert">
            {{ error }}
        </div>
        {% endif %}

    
        {% if media_type %}
        <h3 class="mt-5">Yükləmə Uğurla Tamamlandı:</h3>
        <a href="{{ media_url }}" class="btn btn-success mt-3" download>
            Yükləmə Linki
        </a>
        {% endif %}
    </div>
<script>
    window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mediaLink = urlParams.get('url');
            if (mediaLink) {
                document.getElementById('url').value = mediaLink;
            }
        };
</script>
</body>
</html>
