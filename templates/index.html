<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Yükləmə</title>
    <style>
        /* Genel stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #121212;
        }

        /* Ana konteyner */
        .container {
            background-color: rgba(30, 30, 30, 0.8);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .container.light-mode {
            background-color: rgba(240, 240, 240, 0.8);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        /* Başlık ve form */
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group label {
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            margin-top: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        form.light-mode input {
            background-color: #f0f0f0;
            color: #121212;
        }

        form button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #1e3a8a;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #334e9e;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-light {
            background-color: #fff;
            color: #121212;
        }

        .btn-light:hover {
            background-color: #ddd;
        }

        .footer {
            font-size: 0.9rem;
            margin-top: 30px;
            color: #999;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
        }

        /* Dark/Light mod için buton */
        .mode-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }

        .mode-switch:hover {
            background-color: #ff1493;
        }

        /* Kar Tanesi Animasyonu */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1.5rem;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(calc(100vh + 10px));
            }
        }

        /* Kar Tanesi Animasyonu */
        .snowflake:nth-child(odd) {
            animation-duration: 10s;
            animation-delay: -2s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
            animation-delay: 0s;
        }

    </style>
</head>
<body class="dark-mode">

    <!-- Dark/Light mod butonu -->
    <button class="mode-switch" onclick="toggleMode()">Light Mode</button>

    <div class="snowflakes">
        <div class="snowflake" style="left: 10%; animation-duration: 12s; animation-delay: 0s;">❄</div>
        <div class="snowflake" style="left: 25%; animation-duration: 14s; animation-delay: -2s;">❄</div>
        <div class="snowflake" style="left: 40%; animation-duration: 16s; animation-delay: -4s;">❄</div>
        <div class="snowflake" style="left: 60%; animation-duration: 18s; animation-delay: -6s;">❄</div>
        <div class="snowflake" style="left: 75%; animation-duration: 20s; animation-delay: -8s;">❄</div>
        <div class="snowflake" style="left: 15%; animation-duration: 22s; animation-delay: -10s;">❄</div>
        <div class="snowflake" style="left: 27%; animation-duration: 24s; animation-delay: -12s;">❄</div>
        <div class="snowflake" style="left: 34%; animation-duration: 36s; animation-delay: -14s;">❄</div>
        <div class="snowflake" style="left: 46%; animation-duration: 28s; animation-delay: -16s;">❄</div>
        <div class="snowflake" style="left: 71%; animation-duration: 30s; animation-delay: -18s;">❄</div>
        <div class="snowflake" style="left: 95%; animation-duration: 32s; animation-delay: -20s;">❄</div>
        <div class="snowflake" style="left: 82%; animation-duration: 34s; animation-delay: -22s;">❄</div>
        <div class="snowflake" style="left: 69%; animation-duration: 36s; animation-delay: -24s;">❄</div>
    </div>

    <div class="container">
        <h1>Instagram Yükləmə Tətbiqi</h1>
        <form action="/download" method="POST">
            <div class="form-group">
                <label for="url">Instagram Linki</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Linki bura yapışdır" required>
            </div>
            <button type="submit" class="btn btn-primary">Yüklə</button>
        </form>

        {% if error %}
        <div class="alert" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if media_type %}
        <h3 class="mt-5">Yükləmə Uğurla Tamamlandı:</h3>
        <a href="{{ media_url }}" class="btn btn-success mt-3" download>
            Yükləmə Linki
        </a>
        {% endif %}

        <div class="footer">
            <p>Yaradan: <strong>Farhad Sultan</strong> - 2024</p>
        </div>
    </div>

    <script>
        // Dark/Light Mode geçişi
        function toggleMode() {
            const body = document.body;
            const container = document.querySelector('.container');
            const switchButton = document.querySelector('.mode-switch');

            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                container.classList.remove('dark-mode');
                container.classList.add('light-mode');
                switchButton.textContent = 'Dark Mode';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                container.classList.remove('light-mode');
                container.classList.add('dark-mode');
                switchButton.textContent = 'Light Mode';
            }
        }

        // Otomatik URL yapıştırma
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mediaLink = urlParams.get('url');
            if (mediaLink) {
                document.getElementById('url').value = mediaLink;
            }
        };
    </script>

</body>
</html>
